<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 2rem auto; }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input { width: 100%; padding: 0.5rem; margin-top: 0.2rem; }
        button { margin-top: 1rem; padding: 0.5rem 1rem; background: #4CAF50; color: white; border: none; }
        .error { color: red; margin-top: 1rem; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Email</label>
        <input type="email" name="email" value="{{ email|default:'' }}" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
