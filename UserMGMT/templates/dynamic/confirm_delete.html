{% extends "base.html" %}
{% block content %}
  <h2>Confirm Delete: {{ object }}</h2>
  <p>Are you sure you want to delete this {{ object._meta.verbose_name }}?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'dynamic_list' app_label=view.kwargs.app_label model_name=view.kwargs.model_name %}">Cancel</a>
  </form>
{% endblock %}
