{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Create {{ model_name }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'dashboard' username=user.username %}">Cancel</a>
  </form>
{% endblock %}
