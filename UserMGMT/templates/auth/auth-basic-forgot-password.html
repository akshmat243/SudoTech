{% extends 'base.html' %}


{% block forgot %}
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-forgot d-flex align-items-center justify-content-center">
			<div class="card forgot-box">
				<div class="card-body">
					<div class="p-3">
						<div class="text-center">
							<img src="https://sudotechlabs.com/images/sudo-logo_1.png" width="100" alt="" />
						</div>
						<h4 class="mt-5 font-weight-bold">Forgot Password?</h4>
						<p class="mb-0">Enter your registered email ID to reset the password</p>
						{% for error in form.email.errors %}
							<div class="error" style="color:red;">{{ error }}</div>
						{% endfor %}
						<form class="form-horizontal" method="POST">
							<div class="my-4">
								<label class="form-label">Email id</label>
								<input type="email" class="form-control" name="email" placeholder="example@user.com" />
							</div>
							<div class="d-grid gap-2">
								<button type="submit" class="btn btn-white">Send</button>
								<a href="{% url 'login' %}" class="btn btn-light"><i class='bx bx-arrow-back me-1'></i>Back to Login</a>
							</div>
							{% csrf_token %}
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
	
	<!--plugins-->
	<script src="assets/js/jquery.min.js"></script>

{% endblock %}
