<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.2rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .error {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h2>Register</h2>

    <form method="POST">
        {% csrf_token %}
        
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ form_data.name|default:'' }}" required>

        <label for="workspace_name">Workspace Name</label>
        <input type="text" name="workspace_name" id="workspace_name" value="{{ form_data.workspace_name|default:'' }}" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="{{ form_data.email|default:'' }}" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required>

        <button type="submit">Register</button>
    </form>

    {% if form_errors %}
        <div class="error">
            <ul>
                {% for field, errors in form_errors.items %}
                    <li><strong>{{ field }}:</strong> {{ errors.0 }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
