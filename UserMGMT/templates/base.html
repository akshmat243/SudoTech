{% load static %}
<!doctype html>
<html lang="en">


<!-- Mirrored from codervent.com/dashtreme/demo/vertical/auth-basic-signin.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 09 May 2025 07:02:58 GMT -->
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="https://sudotechlabs.com/images/sudo-logo_1.png" type="image/png" />
	<!--plugins-->
	<link href="{% static 'assets/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css'%}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/metismenu/css/metisMenu.min.css'%}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static 'assets/css/pace.min.css'%}" rel="stylesheet" />
	<script src="{% static 'assets/js/pace.min.js'%}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'assets/css/bootstrap.min.css'%}" rel="stylesheet">
	<link href="{% static 'assets/css/bootstrap-extended.css'%}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="{% static 'assets/css/app.css'%}" rel="stylesheet">
	<link href="{% static 'assets/css/icons.css'%}" rel="stylesheet">
	<title>Sudotechlabs - Multipurpose Bootstrap5 Admin Template</title>
</head>

<body class="bg-theme bg-theme1">

    {% block signin %}{% endblock %}
    {% block signup %}{% endblock %}
	{% block forgot %}{% endblock %}
	{% block reset %}{% endblock %}



	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="assets/js/jquery.min.js"></script>
	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
</body>
</html>
