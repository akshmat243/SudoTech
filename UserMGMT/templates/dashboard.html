<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .info {
            margin-top: 1rem;
        }
        .info p {
            margin: 0.5rem 0;
        }
        .logout {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, {{ user.name }}</h1>
    <div class="info">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Workspace:</strong> {{ user.workspace_name }}</p>
    </div>
    <div class="logout">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
